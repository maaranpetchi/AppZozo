<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <!--=============== CSS ===============-->
      <title>Responsive login and registration form - Bedimcode</title>
   </head>
   <body>
      <!--=============== LOGIN IMAGE ===============-->
      <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
         <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
         </mask>
         <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
            <!-- Insert your image (recommended size: 1000 x 1200) -->
            <image class="login__img" href="../../../assets/bg-img.jpg"/>
         </g>
      </svg>      
      <!--=============== LOGIN ===============-->
      <div class="login container grid" id="loginAccessRegister">
         <!--===== LOGIN ACCESS =====-->
         <div class="login__access">
            <h1 class="login__title"><img src="../../../assets/OIP-removebg-preview.png" /></h1>
            <div class="login__area">
                <form class="login__form" (ngSubmit)="onLogin()">
                    <div class="login__content grid">
                      <!-- Username Input -->
                      <div class="login__box">
                        <input
                          type="text"
                          id="user"
                          [(ngModel)]="username"
                          name="username"
                          required
                          placeholder=" "
                          class="login__input"
                        />
                        <label for="user" class="login__label">User Name</label>
                        <i class="ri-mail-fill login__icon"></i>
                      </div>
                      <!-- Password Input -->
                      <div class="login__box">
                        <input
                          [type]="isPasswordVisible ? 'text' : 'password'"
                          id="password"
                          [(ngModel)]="password"
                          name="password"
                          required
                          placeholder=" "
                          class="login__input"
                        />
                        <label for="password" class="login__label">Password</label>
                        <i
                          [class]="isPasswordVisible ? 'ri-eye-fill login__icon login__password' : 'ri-eye-off-fill login__icon login__password'"
                          (click)="togglePasswordVisibility()"
                          id="loginPassword"
                        ></i>
                      </div>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="login__button">Login</button>
                  </form>
               <div class="login__social">
                  <p class="login__social-title">Or login with</p>
                  <div class="login__social-links">
                     <a href="#" class="login__social-link">
                        <img src="../../../assets/icon-google.svg" alt="google" class="login__social-img">
                     </a>
                     <a href="#" class="login__social-link">
                        <img src="../../../assets/icon-facebook.svg" alt="facebook" class="login__social-img">
                     </a>
                     <a href="#" class="login__social-link">
                        <img src="../../../assets/icon-apple.svg" alt="apple" class="login__social-img">
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--B-->
   </body>
</html>
