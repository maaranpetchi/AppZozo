<div>
  <h2>Upload Private Key</h2>

  <!-- File input for selecting private key -->
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadKey()">Upload</button>

  <!-- Iframe to display the response -->
  <div *ngIf="iframeSrc">
    <h3>Response:</h3>
    <iframe [src]="iframeSrc" width="600" height="400" style="border: 1px solid #ccc;">
      Your browser does not support iframes.
    </iframe>
  </div>
</div>
