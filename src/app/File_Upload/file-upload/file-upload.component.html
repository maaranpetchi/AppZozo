<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2 id="libraryTitle">Video Library</h2>
    <button 
      (click)="openUploadDialog()"
      class="btn btn-primary"
      aria-describedby="libraryTitle">
      <span> <i class="fa fa-plus" style="color:white"></i></span> Upload New Video
      <span class="visually-hidden">Opens upload dialog</span>
    </button>
  </div>
</div>
